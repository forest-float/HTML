<!DOCTYPE html>
<html>
<body>

<!-- iframe 用于在网页内显示网页。 -->
<!-- 开始显示 -->
<!-- frameborder="0"  删除边框 -->
<iframe src="https://i.csdn.net/#/uc/collection-list" name="iframe_a" width=100% height="450px"></iframe>

<!-- 按下链接后内联框架转到新的链接界面 -->
<p><a href="https://blog.csdn.net/tangxiujiang/article/details/80463325" target="iframe_a">W3School.com.cn</a></p>

<p><b>注释：</b>由于链接的目标匹配 iframe 的名称，所以链接会在 iframe 中打开。</p>

</body>
</html>
